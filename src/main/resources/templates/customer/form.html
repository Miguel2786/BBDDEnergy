<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">BBDD Energy</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/customer/list}">Customers list</a></li>

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/customer/form}">Customers form</a></li>

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/company/list}">Companies list</a></li>

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/company/form}">Companies form</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	<div class="container">
	 <h1 th:text="${title}" class="text-primary"></h1>
	 <form th:action="@{/customer/form}" th:object="${customer}" method="post">
	 
	 <table>
	 <tr>
	 	<td>Name</td>
	 	<td><input type="text" th:field="*{name}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('name')}"><small th:errors="*{name}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	  <tr>
	 	<td>Surnames</td>
	 	<td><input type="text" th:field="*{surnames}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('surnames')}"><small th:errors="*{surnames}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	  <tr>
	 	<td>Address</td>
	 	<td><input type="text" th:field="*{address}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('address')}"><small th:errors="*{address}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	  <tr>
	 	<td>Email</td>
	 	<td><input type="text" th:field="*{email}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('email')}"><small th:errors="*{email}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	 <tr>
	 	<td>Hired potency</td>
	 	<td><input type="text" th:field="*{hiredPotency}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('hiredPotency')}"><small th:errors="*{hiredPotency}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	 <tr>
	 	<td>Annual consumption</td>
	 	<td><input type="text" th:field="*{annualConsumption}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('annualConsumption')}"><small th:errors="*{annualConsumption}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	 <tr>
	 	<td>Discharge date</td>
	 	<td><input type="text" th:field="*{createAt}" class="form-control"/></td>
	 	<td th:if="${#fields.hasErrors('createAt')}"><small th:errors="*{createAt}" class="form-text  text-danger"></small></td>
	 	
	 </tr>
	 <tr>
		<td><input type="submit" value="Save" class="btn btn-primary"/></td>
	</tr>
	 </table>
	 <input type="hidden" th:field="*{id}" />
	 </form>
	</div>
	

	<!-- Script de bootstrap enlazado vía CDN-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
